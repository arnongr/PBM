<workspace-menu></workspace-menu>
<div class="mySideBanner"></div>


<div class="myInnerPagePosition container">
    <h3 style="display: inline;">Projects</h3>
    <a class="my-float-right" style="text-decoration: none;" href="#!/projectView" ng-click="newProject()">+ New
        Project</a>

    <form>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <input type="text" class="form-control mb-2" id="inlineFormInput" ng-model="projectName"
                    placeholder="+ New Project">
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <input type="number" class="form-control" id="inlineFormInputGroup" ng-model="projectBudget"
                        placeholder=" + Project Budget">
                </div>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" ng-click="createProject()">Add</button>
            </div>
        </div>
    </form>

    <div class="myProjects-table" style="margin-top: 40px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>End Date</th>
                    <th>Budget</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tr>
                <form>
                    <td>
                        <input name="createProject" ng-model="project.projectName"
                            ng-model-options="{ updateOn: 'blur' }" ng-keyup="cancel($event)" class="form-control"
                            type="text" placeholder="+ Project Name">
                    </td>
                </form>
            </tr>
            <tr ng-repeat="project in projects" ng-click="openProject(project)">
                <td style="border-style: none !important;"></td>
                <td>{{project.projectName}}</td>
                <td>{{project.projectEndDate | date}}</td>
                <td>{{project.projectBudget | currency:"$":0}}</td>
                <td></td>
                <!-- <td>{{project.projectExpense}}</td> -->
            </tr>
        </table>
        <p style="margin-top: 1000px;">scroll test</p>
    </div>
</div>
