            <tr ng-repeat="project in projects" ng-click="openProject(project)">
                <td>{{project.projectName}}</td>
                <td>{{project.projectBudget | currency:"$":0}}</td>
                <td>{{project.projectExpense | currency:"$":0}}</td>
                <td>{{project.projectEndDate | date}}</td>
                <td style="width: 40px;">
                    <div>
                        <button type="button" class="close btn hidden" value="Remove" ng-click="deleteProjectModal(project)">&times;</button>
                    </div>
                </td>
            </tr>
        </table>
        <form class="modal" id="deleteModal" name="deletetModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content text-center">
                    <div style="padding: 10px;">
                        <div>
                            <p>Delete {{selectedProject}} ?</p>
                        </div>
                        <button ng-click="deleteProject(project)" value="Reset form" type="button" class="btn btn-outline-info myButtonStyle"
                            data-dismiss="modal" style="width: 100px; margin: 10px;">Yes</button>
                        <button ng-model="parseProject" value="Reset form" type="button" class="btn btn-outline-warning myButtonStyle"
                            data-dismiss="modal" style="width: 100px; margin: 10px;">Cancel</button>
                    </div>
                </div>
