    <div class="myItems-table">
        <table class="table" style="margin-bottom: 0;">
            <thead>
                <tr>
                    <th>Item</th>
                    <th style="text-align: center;">Owner</th>
                    <th>Category</th>
                    <th>Expense</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-repeat="item in items" class="my-placeholder">
                <td contenteditable="true" spellcheck="false">
                    {{item.itemName}}
                </td>
                <td contenteditable="true" style="text-align: center;" spellcheck="false">
                    {{item.itemOwner}}
                </td>
                <td contenteditable="true" spellcheck="false">
                    {{item.itemCategory}}
                </td>
                <td contenteditable="true" spellcheck="false">
                    {{item.itemExpense | currency:'$':0}}
                </td>
                <td style="width: 40px;">
                    <div>
                        <button type="button" class="close btn hidden" value="Remove" ng-click="deleteItemModal(item)">&times;</button>
                    </div>
                </td>
            </tr>
            <tr class="myAddNewRow">
        </table>
        <form class="modal" id="deleteModalItem" name="deleteModalItem">
            <div class="modal-dialog modal-sm">
                <div class="modal-content text-center">
                    <div style="padding: 10px;">
                        <div>
                            <p>Delete {{selectedItem}} ?</p>
                        </div>
                        <button ng-click="deleteItem(item)" value="Reset form" type="button" class="btn btn-outline-info myButtonStyle"
                            data-dismiss="modal" style="width: 100px; margin: 10px;">Yes</button>
                        <button ng-model="parseItem" value="Reset form" type="button" class="btn btn-outline-warning myButtonStyle"
                            data-dismiss="modal" style="width: 100px; margin: 10px;">Cancel</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <form name="newLine">
        <input name="createItem" type="text" class="form-control mb-2" id="inlineFormInput"
            style="border-radius: 0 !important; border: 1px solid #f0f0f0;   font-size: 90%;" ng-model="itemName"
            ng-blur="createItem()" placeholder="+ Add new Item">
    </form>
