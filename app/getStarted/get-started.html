<div>
    <img class="logo" style="margin: 20px 0 100px 20px;" src="/assets/images/logo.png" alt="">
</div>
<div class="container text-center">
    <h1 class="display-4">Welcome to PBM.com</h1>
</div>
<div class="container getStarted mt-5">
    <form class="form-group">
        <div>
            <label for="fullName">User Name:</label>
            <input type="text" class="form-control" id="username" ng-model="username">
        </div>
        <div>
            <label for="fullName">Email:</label>
            <input type="text" class="form-control" id="email" ng-model="email">
        </div>
        <div>
            <label for="pwd">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="name">
        </div>
        <div>
            <label for="pwd">New Password:</label>
            <input type="password" class="form-control" id="password" ng-model="password">
        </div>
        <br>
        <button type="submit" value="Submit" class="btn btn-info btn-block myButtonStyle" ng-click="signUp()">Next</button>
    </form>

</div>
