<!-- Modal for creating new priject -->
    <form class="modal" id="addCarModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Car</h4>
                    <button onclick="btnClose()" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body modal-input">
                    <input onfocus="this.value=''" id="brand" type="text" placeholder="Brand">
                </div>
                <div class="modal-body modal-input">
                    <input id="model" type="text" placeholder="Model">
                </div>
                <div class="modal-body modal-input">
                    <input id="year" type="number" placeholder="Year">
                </div>
                <div class="modal-body modal-input">
                    <input id="km" type="number" placeholder="Kilometers">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button onclick="addNewCar()" value="Reset form" type="button" class="btn btn-info" data-dismiss="modal">Submit</button>
                </div>

            </div>
        </div>
    </form>
