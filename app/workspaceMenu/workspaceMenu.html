<div class="myWorkspaceNav">
    <div class="form-group has-search" style="margin: 10px 0 0 130px;">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control mySearch" placeholder="Search">
    </div>
</div>
<div class="myProjectFloat">
    <project></project>
</div>
<div class="myWorkSpaceMenu mySideMenu">
    <div class="my-border" style="padding-top: 100px;"></div>
    <div>
        <a href="#!/projects">All Projects</a>
    </div>
    <div style="text-align:right; padding-right: 5px;">
        <button type="button" ng-click="createProjectModal()" class="btn btn-outline-primary" style="border-style: none !important; border-radius: 25px;">+ New</a>
    </div>
    <div ng-repeat="project in projects">
        <a href="#">{{project.projectName}}</a>
    </div>
</div>

<!-- Modal for creating new priject -->
    <form class="modal" id="createProjectModal" name="createProjectForm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content text-center">

                <!-- Modal Header -->
                <div>
                    <button ng-click="resetForm()" type="button" class="close" data-dismiss="modal" value="Reset form">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body modal-input">
                    <input ng-model="projectName" class="form-control" autofocus type="text" placeholder="New Project name">
                </div>
                <!-- Modal footer -->
                <div style="padding: 10px;">
                    <button ng-click="createProject()" ng-model="projectName" value="Reset form" type="submit" class="btn btn-primary myButtonStyle" data-dismiss="modal">Add</button>
                </div>

            </div>
        </div>
    </form>
